<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Massive WordPress Theme</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js"></script>
    <script src="https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js"></script>

    <link  href="https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/style.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js"></script>

    <meta content="Massive WordPress" property="og:title">
    <meta content="Massive WordPress" name="description">

    <style>
        img {
            max-width: 100%;
            height: auto;
        }
        .content {
            max-width: 800px;
        }
    </style>

    <script>
        Flatdoc.run({
            fetcher: Flatdoc.file("https://raw.githubusercontent.com/obiPlabon/massive-doc/master/doc.md")
        });
    </script>
</head>
<body role="flatdoc" class="no-literate">

    <div class="header">
        <div class="left">
            <h1>Massive WordPress</h1>
        </div>
    </div>

    <div class="content-root">
        <div class="menubar">
            <div class="section">
                <a class="big button" href="http://massive.themebucket.net/" target="_blank">Live Preview</a>
            </div>
            <div class="menu section" role="flatdoc-menu"></div>
        </div>
        <div role="flatdoc-content" class="content"></div>
    </div>
</body>
</html>
